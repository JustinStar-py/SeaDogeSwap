{% extends "base.html" %}
{% load static %}
  {% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="{% static 'css/index.css' %}">
   <link rel="stylesheet" href="{% static 'css/android.css' %}">
   <link rel="stylesheet" href="{% static 'css/bg-body.css' %}">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
   <script src="/node_modules/@arkane-network/web3-arkane-provider/dist/web3-arkane-provider.js"></script>
     {% block title %}<title>NFT-ROOM | FROGGIES</title>{% endblock %}
    <style>
        .card {
            margin: 5px;
            filter: drop-shadow(2px 4px 6px black);
            margin-top: 10% !important;
            border-radius: 25px;
            backdrop-filter: hue-rotate(158deg);
            background-color: #6433cc21;
            width: 245px !important;
            color: white;
            font-weight: 500;
        }
        .card-img-top {
            border-radius: 25px;
            margin-top: 5px;
            height: 170px;
            width: 220px;
        }
        .card-body {
            text-align: -webkit-center;
        }
    </style>

  {% endblock head %}

   {% block navbar %}
     {% include 'nft/navbar.html' %}
   {% endblock navbar %}

   {% block body %}
       {% include 'nft/body.html' %}
   {% endblock body %}
